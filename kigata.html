<h2>木型とは</h2><br><br>
<h3>「木型」― 聞きなれない言葉だと思います。<br>
    初めて耳にされる方は補強用の木枠を想像されるかもしれません。<br>
    実際は木枠からはかけ離れた、かなり精緻なものになります。<br>
    量産をする前に試作品で、製品のデザインや使い心地、機能の確認が行われています。<br><br>
    そしてこの鋳物を作るために必要となるのが<br>
    鋳造用模型 ―実物大で精密に製作される「木型」なのです。
 </h3>
